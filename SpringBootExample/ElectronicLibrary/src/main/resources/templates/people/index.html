<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<h4>Список читателей</h4>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId})}" th:text="${person.getId() + ', ' + person.getName()}">user</a>
</div>
<br>
<hr>
<a href="/people/new">
    <button type="submit" title="Вы можете добавить нового человека">Добавить нового человека</button>
</a>
<a href="/book">
    <button> Перейти к списку книг</button>
</a>

</body>
</html>
