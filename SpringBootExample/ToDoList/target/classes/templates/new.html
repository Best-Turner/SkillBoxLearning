<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="/css/form.css" rel="stylesheet">
    <title>Add new task</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${emptyToDo}">
    <label for="title">Введите заголовок: </label>
    <input type="text" th:field="*{title}" id="title" placeholder="Краткое описание задачи">
    <label for="description">Введите описание: </label>
    <input type="text" th:field="*{description}" id="description" placeholder="Коментарии к задаче">
    <input type="submit" value="Сохранить">
</form>
<a href="/">
    <button>Назад</button>
</a>
</html>
