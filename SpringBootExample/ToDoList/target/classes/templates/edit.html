<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="/css/form.css" rel="stylesheet">
    <title>Edit task</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${needToChange.getId()})}" th:object="${needToChange}">
    <label for="title">Введите заголовок: </label>
    <input type="text" th:field="*{title}" id="title" placeholder="Краткое описание задачи"/>
    <label for="description">Введите описание: </label>
    <input type="text" th:field="*{description}" id="description" placeholder="Краткое описание задачи">
    <select th:field="*{done}">
        <option th:value="true">Выполненно</option>
        <option th:value="false">Не выполненно</option>
    </select>
    <input type="submit" value="Изменить">

</form>
<a th:href="@{/{id}(id=${needToChange.getId()})}">
    <button>Назад</button>
</a>
</body>
</html>
